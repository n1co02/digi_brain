mutation addCard(
  $roomId: String!
  $sectionId: String!
  $headline: String!
  $text: String!
  $color: String!
  $labels: [String!]!
  $userName: String!
) {
  addCard(
    roomId: $roomId
    sectionId: $sectionId
    headline: $headline
    text: $text
    color: $color
    labels: $labels
    userName: $userName
  )
}
